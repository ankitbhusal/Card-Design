<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<!--   <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    
    <div class="canvas">
      <div class="images">
        <img id="hero-img" src="images/pattern-background-desktop.svg" alt="">
      </div>
      <div class="card-wraper">

        <div class="card">
          <div class="card-inside">
            <div class="img1">
              <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="des">
              <h2>Order Summary</h2>
              <p>You can now listen to million of songs, audiobooks
                and podcasts on any device anywhere you like!
              </p>
            </div>
            <div class="plan">
              <div class="plan-rt">
                <img class="img2" src="images/icon-music.svg" alt="">
              <div class="plan-in">
                <h4>Annual Plan</h4>
              <p>$59.99/year</p>
              </div>
              </div>
              <h5>Change</h5>
            </div>
            <div class="btn">
              <button class="primary-btn">
                Proceed to Payment
              </button>
              <button class="sec-btn">
                Cancel Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
